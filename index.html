<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip</title>
  <link rel="stylesheet" type="text/css" href="/tooltip.css" />
  <style>
    .tooltip-main {
      margin: 0 20px;
    }
  </style>
</head>
<body>
  <div class="tooltip-main">
    <div class="tooltip.top">top</div>
    <h1>Hover tooltip position top</h1>
  </div>
  <div class="tooltip-main">
    <div class="tooltip.bottom">bottom</div>
    <h1>Hover tooltip position bottom</h1>
  </div>
  <div class="tooltip-main">
    <div class="tooltip.left">left</div>
    <h1>Hover tooltip position left</h1>
  </div>
  <div class="tooltip-main">
    <div class="tooltip.right">right</div>
    <h1>Hover tooltip position right</h1>
  </div>
</body>
</html>
